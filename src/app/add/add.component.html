<div class="add-form-container">
    <h2>Add Homestay</h2>
    <form [formGroup]="homestayForm" (ngSubmit)="addHomestay()">
      <div class="form-group">
        <label for="owner_id">Owner ID:</label>
        <input type="text" formControlName="owner_id" class="form-control" id="owner_id">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" formControlName="address" class="form-control" id="address">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="text" formControlName="price" class="form-control" id="price">
      </div>
      <div class="form-group">
        <label for="rooms_available">Rooms Available:</label>
        <input type="text" formControlName="rooms_available" class="form-control" id="rooms_available">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
      {{ successMessage }}
    </div>
</div>
