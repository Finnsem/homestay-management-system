<div *ngIf="homestay">
    <p><strong>ID:</strong> {{ homestay.id }}</p>
    <p><strong>Owner ID:</strong> {{ homestay.owner_id }}</p>
    <p><strong>Address:</strong> {{ homestay.address }}</p>
    <p><strong>Price:</strong> RM {{ homestay.price }}</p>
    <p><strong>Rooms Available:</strong> {{ homestay?.rooms_available }}</p>
   
  </div>
